<app-navbar></app-navbar>
<br>
<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a [routerLink]="['/edit-client/'+id]" class="btn btn-secondary">Edit</a>

      
      <button type="button" class="btn btn-danger" (click)="onDeleteClick()">Delete</button>
    </div>
  </div>
</div>
<hr>
<div *ngIf="customer" class="card">
  <h3 class="card-header">{{customer.firstName}} {{customer.lastName}}</h3>
  <div class="container">
    <div class="card-block">
      <div class="row">
        <div class="col-md-8">
          <h3>Client ID: {{customer.id}}</h3>
        </div>
        <div class="col-md-4">
          <h4 cass="pull-right">
            <span [class.text-danger]="hasBalance" [class.text-success]="!hasBalance">
              Balance: {{ customer.balance | currency:"USD":true }}
            </span>
            <small>
              <a (click)="showBalanceUpdateInput = !showBalanceUpdateInput">
                <i class="fa fa-pencil"></i>
              </a>
            </small>
          </h4>

          <div class="clearfix">
            <form *ngIf="showBalanceUpdateInput" (submit)="updateBalance(id)" class="form-inline pull-right">
              <div class="form-group">
                <input type="text" [(ngModel)]="customer.balance" name="balance" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary">
                Update
              </button>
            </form>
          </div>
        </div>
      </div>
      <ul class="list-group">
        <li class="list-group-item">Contact Email: {{customer.email}}</li>
        <li class="list-group-item">Contact Phone: {{customer.phone}}</li>
      </ul>
    </div>
  </div>

</div>
